<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" name="email" id="login-email" placeholder="Email"></input>
      <input type="password" name="password" id="login-password" placeholder="Senha">
      <button id="login-button">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <h1>Formulário de Avaliação</h1>
      <section id="person-form">
        <input id="input-name" placeholder="Nome">
        <input id="input-lastname" placeholder="Sobrenome">
        <input id="input-email" placeholder="Email">
        <p>Casa:</p>
        <select id="house" name="house">
          <option value="" disabled selected hidden>Selecione a sua casa</option>
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </section>
      <div class="radio-container">
        <section id="radio-form">
          <label for="family" id="label-family">Qual sua família?</label>
          <label><input type="radio" class="family" name="family" value="Frontend"> Família Frontend</input></label>
          <label><input type="radio" class="family" name="family" value="Backend"> Família Backend</input></label>
          <label><input type="radio" class="family" name="family" value="FullStack"> Família FullStack</input></label>
        </section>
        <section id="checkbox-form">
          <label for="subject" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="checkbox-container">
            <label><input type="checkbox" class="subject" name="content" value="HoFs"> HoFs</input></label>
            <label><input type="checkbox" class="subject" name="content" value="Jest"> Jest</input></label>
            <label><input type="checkbox" class="subject" name="content" value="Promises"> Promisses</input></label>
            <label><input type="checkbox" class="subject" name="content" value="React"> React</input></label>
            <label><input type="checkbox" class="subject" name="content" value="SQL"> SQL</input></label>
            <label><input type="checkbox" class="subject" name="content" value="Python"> Python</input></label>
          </div>
        </section>
      </div>
      <div class="rate-container">
        <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" class="rate" name="rate" value="1">1</input>
        <input type="radio" class="rate" name="rate" value="2">2</input>
        <input type="radio" class="rate" name="rate" value="3">3</input>
        <input type="radio" class="rate" name="rate" value="4">4</input>
        <input type="radio" class="rate" name="rate" value="5">5</input>
        <input type="radio" class="rate" name="rate" value="6">6</input>
        <input type="radio" class="rate" name="rate" value="7">7</input>
        <input type="radio" class="rate" name="rate" value="8">8</input>
        <input type="radio" class="rate" name="rate" value="9">9</input>
        <input type="radio" class="rate" name="rate" value="10">10</input>
      </div>
      <div class="textarea_container">
        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea id="text" name="text" maxlength="500" oninput="countText()"></textarea>
        <label id="counter">500</label>
      </div>
      <div class="agreement-container">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
          <input type="checkbox" name="agreement" id="agreement">
        </label>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo-trybewarts-forms">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
</body>
<script src="script.js"></script>
</html>
